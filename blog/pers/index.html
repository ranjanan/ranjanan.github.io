---
layout: default
permalink: /blog/pers/
---

<div class="blog">
    <h1 class="page-heading">My Personal Blog</h1>

  <ul class="post-list">
    {% for post in site.categories.personal %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
